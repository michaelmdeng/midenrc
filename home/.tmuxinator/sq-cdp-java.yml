# /Users/mdeng/.tmuxinator/sq-cdp-java.yml

name: sq-cdp-java
root: ~/Development/java
on_project_exit: python3 ~/.scripts/tmux-mdeng.py switch || tmux last-window || tmux display-message \"No window to switch to\"
windows:
  - audience-sync:
      layout: main-vertical
      panes:
        - editor:
          - cd audience-sync
          - workon nvim3
          - nvim .
        - console:
          - cd audience-sync
        - git:
          - cd audience-sync
          - git st
