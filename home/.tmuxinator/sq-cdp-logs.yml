        - console:
          - cd go-square/cdp/cdp-logs/ingest
  - ccd-cdp-logs-ingest:
      layout: main-vertical
      panes:
        - editor:
          - cd ccd-cdp-logs-ingest
          - workon nvim3
          - nvim .
        - git:
          - cd ccd-cdp-logs-ingest
          - git st
        - console:
          - cd ccd-cdp-logs-ingest
  - tf-cdp-logs-ingest:
